<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- css -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Gallery -->
    <section class="section profiles">
      <div class="section-center profiles-center">
        <div class="profiles-header">
          <article class="profile">
            <div class="profile-card">
              <img
                src="images/profilePhoto.png"
                alt="profile photo"
                class="img profile-img"
              />
              <h4>rodney cotton</h4>
              <p>helsinki finland</p>
            </div>
            <div class="profile-details">
              <!-- single info -->
              <div class="info">
                <div class="num">100</div>
                <p class="text">Posts</p>
              </div>
              <!-- end of single info -->
              <!-- single info -->
              <div class="info">
                <div class="num">2,242</div>
                <p class="text">followers</p>
              </div>
              <!-- end of single info -->
              <!-- single info -->
              <div class="info">
                <div class="num">1,432</div>
                <p class="text">following</p>
              </div>
              <!-- end of single info -->
            </div>
          </article>
        </div>
      </div>
    </section>
    <!-- gallery -->
    <section class="section gallery">
      <div class="section-center gallery-center">
        <img src="images/photo1.png" alt="gallery photo" class="img img-1" />
        <img src="images/photo2.png" alt="gallery photo" class="img img-2" />
        <img src="images/photo3.png" alt="gallery photo" class="img img-3" />
        <img src="images/photo_4.png" alt="gallery photo" class="img img-4" />
        <img src="images/photo5.png" alt="gallery photo" class="img img-5" />
       <img src="images/photo6.png" alt="gallery photo" class="img img-6" />
      </div>
    </section>
    <!-- end of gallery -->

    <!-- footer -->
    <footer class="footer">
      <p>
        created by
        <a href="https://github.com/roqtund1" id="username">roqtund1</a>-
        devChallenges.io
      </p>
    </footer>
    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
